<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI RPP Generator - SDN 3 Kedungwungu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @media print { 
            .no-print { display: none !important; } 
            .print-area { display: block !important; border: none !important; box-shadow: none !important; padding: 0 !important; }
            body { background: white; }
        }
        .input-focus:focus { border-color: #2563eb; ring: 2px #2563eb; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div class="max-w-5xl mx-auto py-10 px-4">
        
        <header class="bg-white p-8 rounded-3xl shadow-xl flex flex-col md:flex-row items-center justify-between mb-10 no-print border-b-8 border-blue-600">
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-black tracking-tighter text-slate-800">AI RPP GENERATOR</h1>
                <p class="text-blue-600 font-extrabold italic tracking-wide">Deep Learning Specialist</p>
                <div class="mt-4 p-2 bg-blue-50 border border-blue-100 inline-block rounded-xl text-sm font-bold shadow-sm">
                    Fahrudin Andy Setyawan, S.Pd.SD | SDN 3 Kedungwungu
                </div>
            </div>
            <div class="mt-6 md:mt-0 relative">
                <div class="w-32 h-32 rounded-full border-4 border-blue-600 shadow-2xl overflow-hidden bg-slate-200">
                    <img src="wawan.png" alt="Wawan" class="w-full h-full object-cover">
                </div>
            </div>
        </header>

        <div class="bg-white p-10 rounded-3xl shadow-2xl no-print mb-12 border border-slate-200">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                
                <div class="space-y-6">
                    <h3 class="font-black text-xl text-blue-700 flex items-center gap-2">
                        <span class="w-2 h-6 bg-blue-600 rounded"></span> IDENTITAS GURU
                    </h3>
                    <div class="space-y-4">
                        <input id="namaSatuanPendidikan" value="SD Negeri 3 Kedungwungu" class="w-full p-4 border-2 border-slate-100 rounded-2xl bg-slate-50 outline-none focus:border-blue-500 transition-all" placeholder="Nama Satuan Pendidikan">
                        <input id="tahunPelajaran" value="2025/2026" class="w-full p-4 border-2 border-slate-100 rounded-2xl bg-slate-50 outline-none focus:border-blue-500 transition-all" placeholder="Tahun Pelajaran (Contoh: 2025/2026)">
                        <input id="namaGuru" class="w-full p-4 border-2 border-slate-100 rounded-2xl bg-white outline-none focus:border-blue-500 transition-all shadow-sm" placeholder="Nama Guru Lengkap">
                        <input id="nipGuru" class="w-full p-4 border-2 border-slate-100 rounded-2xl bg-white outline-none focus:border-blue-500 transition-all shadow-sm" placeholder="NIP Guru">
                    </div>
                </div>

                <div class="space-y-6">
                    <h3 class="font-black text-xl text-blue-700 flex items-center gap-2">
                        <span class="w-2 h-6 bg-blue-600 rounded"></span> DATA AKADEMIK
                    </h3>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <select id="jenjang" class="w-full p-4 border-2 border-slate-100 rounded-2xl bg-white outline-none focus:border-blue-500 cursor-pointer">
                                <option>SD</option><option>SMP</option><option>SMA</option>
                            </select>
                            <select id="kelas" class="w-full p-4 border-2 border-slate-100 rounded-2xl bg-white outline-none focus:border-blue-500 cursor-pointer">
                                <option>Kelas 1</option><option>Kelas 2</option><option>Kelas 3</option>
                                <option>Kelas 4</option><option>Kelas 5</option><option>Kelas 6</option>
                            </select>
                        </div>
                        <input id="mataPelajaran" class="w-full p-4 border-2 border-slate-100 rounded-2xl bg-white outline-none focus:border-blue-500 shadow-sm" placeholder="Mata Pelajaran">
                        <input id="materiPelajaran" class="w-full p-4 border-2 border-slate-100 rounded-2xl bg-white outline-none focus:border-blue-500 shadow-sm" placeholder="Materi Utama">
                    </div>
                </div>
            </div>

            <div class="mt-10 space-y-6">
                <h3 class="font-black text-xl text-blue-700 flex items-center gap-2">
                    <span class="w-2 h-6 bg-blue-600 rounded"></span> DESAIN PEMBELAJARAN
                </h3>
                <textarea id="tujuanPembelajaran" rows="3" class="w-full p-4 border-2 border-slate-100 rounded-2xl bg-white outline-none focus:border-blue-500 shadow-sm" placeholder="Tujuan Pembelajaran (TP)"></textarea>
                <input id="kktp" class="w-full p-4 border-2 border-slate-100 rounded-2xl bg-white outline-none focus:border-blue-500 shadow-sm" placeholder="KKTP (Kriteria Ketercapaian)">
                
                <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                    <p class="font-black text-xs text-blue-800 uppercase mb-4 tracking-widest">Pilih Praktik Pedagogis:</p>
                    <div class="flex flex-wrap gap-4">
                        <label class="flex items-center gap-2 cursor-pointer bg-white px-4 py-2 rounded-xl border border-blue-200 text-sm font-bold shadow-sm hover:bg-blue-600 hover:text-white transition-all">
                            <input type="checkbox" name="pedagogis" value="PjBL" class="w-4 h-4"> PjBL
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer bg-white px-4 py-2 rounded-xl border border-blue-200 text-sm font-bold shadow-sm hover:bg-blue-600 hover:text-white transition-all">
                            <input type="checkbox" name="pedagogis" value="PBL" class="w-4 h-4"> Problem Based
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer bg-white px-4 py-2 rounded-xl border border-blue-200 text-sm font-bold shadow-sm hover:bg-blue-600 hover:text-white transition-all">
                            <input type="checkbox" name="pedagogis" value="Inkuiri" class="w-4 h-4"> Inkuiri
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer bg-white px-4 py-2 rounded-xl border border-blue-200 text-sm font-bold shadow-sm hover:bg-blue-600 hover:text-white transition-all">
                            <input type="checkbox" name="pedagogis" value="Game Based" class="w-4 h-4"> Game Based
                        </label>
                    </div>
                </div>
            </div>

            <button onclick="generateRPP()" id="btn-gen" class="w-full mt-10 bg-blue-700 text-white font-black py-5 rounded-3xl uppercase tracking-[0.2em] shadow-2xl hover:bg-blue-800 hover:scale-[1.01] transition-all active:scale-95 text-lg">
                Generate Rencana & LKPD
            </button>
        </div>

        <div id="hasil-container" class="hidden space-y-8 pb-20">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 no-print bg-white p-6 rounded-2xl shadow-lg border border-slate-200 sticky top-4 z-50">
                <h2 class="font-black text-slate-800 uppercase italic border-l-4 border-blue-600 pl-4">Dokumen Rencana Pembelajaran Berhasil Disusun</h2>
                <div class="flex gap-3">
                    <button onclick="window.print()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-8 py-3 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg transition-all">Cetak / Simpan PDF</button>
                </div>
            </div>

            <div id="hasil-tabel" class="bg-white p-12 shadow-2xl print-area text-slate-900 leading-relaxed" style="font-family: 'Times New Roman', Times, serif;">
                </div>
        </div>
    </div>

    <script>
        async function generateRPP() {
            const btn = document.getElementById('btn-gen');
            const container = document.getElementById('hasil-container');
            const tabel = document.getElementById('hasil-tabel');

            if (!document.getElementById('namaGuru').value) return alert("Mohon isi Nama Guru terlebih dahulu, Pak Wawan.");

            btn.innerText = "SEDANG MENYUSUN RENCANA MENDALAM...";
            btn.disabled = true;

            const pedagogis = Array.from(document.querySelectorAll('input[name="pedagogis"]:checked')).map(el => el.value);

            const payload = {
                namaSatuanPendidikan: document.getElementById('namaSatuanPendidikan').value,
                tahunPelajaran: document.getElementById('tahunPelajaran').value,
                namaGuru: document.getElementById('namaGuru').value,
                nipGuru: document.getElementById('nipGuru').value,
                jenjang: document.getElementById('jenjang').value,
                kelas: document.getElementById('kelas').value,
                mataPelajaran: document.getElementById('mataPelajaran').value,
                materiPelajaran: document.getElementById('materiPelajaran').value,
                tujuanPembelajaran: document.getElementById('tujuanPembelajaran').value,
                kktp: document.getElementById('kktp').value,
                praktikPedagogis: pedagogis,
                jumlahPertemuan: 1,
                namaKepalaSekolah: "Fahrudin Andy Setyawan, S.Pd.SD",
                nipKepalaSekolah: "198604242009031002"
            };

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                
                tabel.innerHTML = `
                    <div class="text-center mb-8 border-b-4 border-double border-black pb-4">
                        <h1 class="text-xl font-bold uppercase m-0">RENCANA PEMBELAJARAN MENDALAM</h1>
                        <p class="text-lg font-bold uppercase m-0">TAHUN PELAJARAN ${payload.tahunPelajaran}</p>
                    </div>

                    <table class="w-full border-collapse border-2 border-black mb-8">
                        <tr><td class="border-2 border-black p-3 font-bold bg-slate-50 w-1/3">SATUAN PENDIDIKAN</td><td class="border-2 border-black p-3 font-bold uppercase">${payload.namaSatuanPendidikan}</td></tr>
                        <tr><td class="border-2 border-black p-3 font-bold bg-slate-50">NAMA GURU</td><td class="border-2 border-black p-3">${payload.namaGuru}</td></tr>
                        <tr><td class="border-2 border-black p-3 font-bold bg-slate-50">MATA PELAJARAN</td><td class="border-2 border-black p-3">${payload.mataPelajaran}</td></tr>
                        <tr><td class="border-2 border-black p-3 font-bold bg-slate-50">MATERI / KELAS</td><td class="border-2 border-black p-3">${payload.materiPelajaran} / ${payload.kelas}</td></tr>
                        <tr><td class="border-2 border-black p-3 font-bold bg-slate-50 italic text-blue-800">ANALISIS PROFIL SISWA (AI)</td><td class="border-2 border-black p-3 text-justify italic">${data.identifikasi.siswa}</td></tr>
                    </table>

                    <div class="space-y-6">
                        <h4 class="font-bold underline text-lg">I. TUJUAN & KKTP:</h4>
                        <p class="text-justify">${payload.tujuanPembelajaran}. Dengan Kriteria Ketercapaian: ${payload.kktp}</p>
                        
                        <h4 class="font-bold underline text-lg">II. PENGALAMAN BELAJAR (DEEP LEARNING):</h4>
                        <div class="pl-4 space-y-4">
                            <p><strong>A. Pendahuluan:</strong> ${data.pengalaman.pendahuluan}</p>
                            <p><strong>B. Fase Memahami:</strong> ${data.pengalaman.memahami}</p>
                            <p><strong>C. Fase Mengaplikasi:</strong> ${data.pengalaman.mengaplikasi}</p>
                            <p><strong>D. Fase Refleksi:</strong> ${data.pengalaman.refleksi}</p>
                        </div>

                        <h4 class="font-bold underline text-lg">III. ASESMEN AKHIR:</h4>
                        <p class="text-justify">${data.asesmen.akhir}</p>
                    </div>

                    <div class="mt-12 flex justify-between px-10">
                        <div class="text-center">
                            Mengetahui,<br>Kepala Sekolah<br><br><br><br>
                            <span class="font-bold underline uppercase">${payload.namaKepalaSekolah}</span><br>
                            NIP. ${payload.nipKepalaSekolah}
                        </div>
                        <div class="text-center">
                            Kedungwungu, ................. 2026<br>Guru Mata Pelajaran<br><br><br><br>
                            <span class="font-bold underline uppercase">${payload.namaGuru}</span><br>
                            NIP. ${payload.nipGuru || '...........................'}
                        </div>
                    </div>

                    <div class="mt-20 pt-10 border-t-2 border-dashed border-slate-300">
                        <h2 class="text-center font-bold text-lg underline mb-6 uppercase">LAMPIRAN: LEMBAR KERJA PESERTA DIDIK (LKPD)</h2>
                        <div class="border-2 border-black p-6 bg-slate-50">
                            <h3 class="font-bold mb-2">JUDUL AKTIVITAS: ${data.lkpd.judulAktivitas}</h3>
                            <p class="mb-4"><strong>Tujuan:</strong> ${data.lkpd.tujuanEksplorasi}</p>
                            <p class="whitespace-pre-wrap leading-relaxed"><strong>Petunjuk:</strong>\n${data.lkpd.petunjukKerja}</p>
                        </div>
                    </div>
                `;
                container.classList.remove('hidden');
                container.scrollIntoView({ behavior: 'smooth' });
            } catch (e) {
                alert("Gagal menyusun RPP. Pastikan internet lancar dan Vercel sudah di-set.");
            } finally {
                btn.innerText = "Generate Rencana & LKPD";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
