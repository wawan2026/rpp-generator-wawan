<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPP Generator AI - SD Negeri 3 Kedungwungu</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #1a73e8; text-align: center; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #1a73e8; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #1557b0; }
        #hasil-rpp { margin-top: 30px; display: none; border-top: 2px solid #eee; padding-top: 20px; }
        .loading { color: #e67e22; font-weight: bold; text-align: center; display: none; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<div class="container">
    <h2>RPP Generator AI</h2>
    <p style="text-align: center; font-size: 14px;">SD Negeri 3 Kedungwungu</p>
    
    <div class="no-print">
        <label>Pilih Fase / Kelas:</label>
        <select id="fase">
            <option value="A / Kelas 1-2">Fase A (Kelas 1-2)</option>
            <option value="B / Kelas 3-4">Fase B (Kelas 3-4)</option>
            <option value="C / Kelas 5-6">Fase C (Kelas 5-6)</option>
        </select>

        <label>Mata Pelajaran:</label>
        <input type="text" id="mapel" placeholder="Contoh: Matematika">

        <label>Topik / Materi:</label>
        <input type="text" id="topik" placeholder="Contoh: Pecahan Senilai">

        <button id="btn-generate" onclick="generateAI()">Susun RPP Otomatis</button>
        <p id="loading-text" class="loading">Sedang memproses AI... Mohon tunggu (Sisa kuota harian terbatas)...</p>
    </div>

    <div id="hasil-rpp">
        <div id="print-area">
            <h3 style="text-align: center;">RENCANA PELAKSANAAN PEMBELAJARAN (RPP)</h3>
            <p><strong>Satuan Pendidikan:</strong> SD Negeri 3 Kedungwungu</p>
            <p><strong>Fase / Kelas:</strong> <span id="res-fase"></span></p>
            <p><strong>Mata Pelajaran:</strong> <span id="res-mapel"></span></p>
            <p><strong>Topik:</strong> <span id="res-topik"></span></p>
            <hr>
            <h4>A. TUJUAN PEMBELAJARAN</h4>
            <div id="res-tujuan"></div>
            <h4>B. LANGKAH PEMBELAJARAN</h4>
            <div id="res-langkah" style="white-space: pre-wrap;"></div>
        </div>
        <button class="no-print" onclick="window.print()" style="background-color: #27ae60;">Cetak RPP / Simpan PDF</button>
    </div>
</div>

<script>
async function generateAI() {
    const mapel = document.getElementById('mapel').value;
    const topik = document.getElementById('topik').value;
    const fase = document.getElementById('fase').value;
    const btn = document.getElementById('btn-generate');
    const load = document.getElementById('loading-text');

    if (!mapel || !topik) {
        alert("Mohon isi Mapel dan Topik terlebih dahulu!");
        return;
    }

    // Aktifkan Loading
    btn.disabled = true;
    load.style.display = 'block';
    document.getElementById('hasil-rpp').style.display = 'none';

    try {
        // PENTING: URL ini harus sesuai dengan route API di Vercel Bapak
        const response = await fetch('/api/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                prompt: `Buatkan draf RPP Kurikulum Merdeka untuk SD. Fase: ${fase}, Mapel: ${mapel}, Topik: ${topik}. Berikan output dalam format JSON dengan key "tujuan" dan "langkah".` 
            })
        });

        if (!response.ok) throw new Error('Gagal koneksi ke API');

        const data = await response.json();

        // Tampilkan Hasil
        document.getElementById('res-fase').innerText = fase;
        document.getElementById('res-mapel').innerText = mapel;
        document.getElementById('res-topik').innerText = topik;
        document.getElementById('res-tujuan').innerHTML = data.tujuan;
        document.getElementById('res-langkah').innerText = data.langkah;

        document.getElementById('hasil-rpp').style.display = 'block';
    } catch (error) {
        alert("Gagal menyusun RPP. Pastikan internet lancar dan limit API belum habis.");
        console.error(error);
    } finally {
        btn.disabled = false;
        load.style.display = 'none';
    }
}
</script>

</body>
</html>
