<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPP Generator - SDN 3 Kedungwungu</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; text-align: center; background-color: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        img { width: 120px; border-radius: 15px; margin-bottom: 10px; border: 3px solid #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        select, input, button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #cbd5e1; font-size: 16px; box-sizing: border-box; }
        
        button { 
            background-color: #2563eb; color: white; font-weight: bold; cursor: pointer; border: none; 
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s;
        }
        button:disabled { background-color: #94a3b8; cursor: not-allowed; }
        .btn-copy { background-color: #10b981; margin-top: 15px; display: none; }

        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 1s ease-in-out infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #result { margin-top: 25px; text-align: left; display: none; background: #f8fafc; padding: 20px; border-radius: 12px; border-left: 5px solid #2563eb; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; font-size: 14px; vertical-align: top; }
        th { background-color: #f1f5f9; }
    </style>
</head>
<body>
    <div class="card">
        <img src="wawan.png" alt="Foto Pak Wawan">
        <h2>RPP Generator Merdeka</h2>
        
        <select id="kelas">
            <option value="1">Kelas 1</option><option value="2">Kelas 2</option><option value="3">Kelas 3</option>
            <option value="4">Kelas 4</option><option value="5">Kelas 5</option><option value="6">Kelas 6</option>
        </select>
        <input type="text" id="mapel" placeholder="Mata Pelajaran (Contoh: Matematika)">
        
        <button id="btnGenerate" onclick="generateRPP()">
            <div id="loader" class="spinner"></div>
            <span id="btnText">Generate RPP Sekarang</span>
        </button>

        <div id="result">
            <h3 id="resTitle" style="color:#1e40af; margin-bottom:15px;"></h3>
            <table>
                <tr><th>Komponen</th><th>Uraian Kurikulum Merdeka</th></tr>
                <tr><td><b>Tujuan (TP)</b></td><td id="resTujuan"></td></tr>
                <tr><td><b>KKTP</b></td><td id="resKKTP"></td></tr>
            </table>
            <button id="btnCopy" class="btn-copy" onclick="copyToClipboard()">Salin untuk Tabel Word</button>
        </div>
    </div>

    <script>
        async function generateRPP() {
            const kelas = document.getElementById('kelas').value;
            const mapel = document.getElementById('mapel').value;
            const btn = document.getElementById('btnGenerate');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');
            const resDiv = document.getElementById('result');
            const btnCopy = document.getElementById('btnCopy');
            
            if(!mapel) return alert("Pak Wawan, mohon isi mata pelajarannya!");

            btn.disabled = true;
            loader.style.display = "block";
            btnText.innerText = "Sabar, AI Sedang Berpikir...";
            btnCopy.style.display = "none";
            resDiv.style.display = 'block';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ kelas, mapel })
                });
                const data = await response.json();
                
                document.getElementById('resTitle').innerText = "Hasil RPP " + mapel + " Kelas " + kelas;
                document.getElementById('resTujuan').innerText = data.tujuan;
                document.getElementById('resKKTP').innerText = data.kktp;
                btnCopy.style.display = "flex";
            } catch (err) {
                alert("Ada kendala koneksi. Coba klik lagi.");
            }

            setTimeout(() => {
                btn.disabled = false;
                loader.style.display = "none";
                btnText.innerText = "Generate RPP Sekarang";
            }, 30000);
        }

        function copyToClipboard() {
            const title = document.getElementById('resTitle').innerText;
            const tp = document.getElementById('resTujuan').innerText;
            const kktp = document.getElementById('resKKTP').innerText;
            
            const tableFormat = `RENCANA AKSI PEMBELAJARAN\n${title}\n\n` +
                                `KOMPONEN | URAIAN\n` +
                                `Tujuan Pembelajaran (TP) | ${tp}\n` +
                                `KKTP | ${kktp}`;
            
            navigator.clipboard.writeText(tableFormat).then(() => {
                alert("Berhasil disalin! Di Word, gunakan 'Insert > Table > Convert Text to Table' dengan pemisah '|'.");
            });
        }
    </script>
</body>
</html>
