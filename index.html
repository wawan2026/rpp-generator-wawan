<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Rencana Pembelajaran - Pak Wawan</title>
    <style>
        :root { --primary: #2d3192; --secondary: #1a1c54; --accent: #4f46e5; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        
        .header { 
            background: linear-gradient(135deg, var(--primary), var(--accent)); 
            color: white; padding: 30px; border-radius: 15px 15px 0 0; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        .header-text { text-align: left; }
        .header img { 
            width: 80px; height: 80px; border-radius: 50%; 
            border: 3px solid rgba(255,255,255,0.3); object-fit: cover;
        }

        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); overflow: hidden; }
        .section-title { color: var(--primary); font-weight: bold; border-left: 4px solid var(--primary); padding-left: 10px; margin: 25px 0 15px 30px; text-align: left; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 0 30px; }
        .full-width { grid-column: span 2; }
        
        label { display: block; font-size: 11px; font-weight: bold; color: #64748b; margin-bottom: 5px; text-transform: uppercase; text-align: left; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; box-sizing: border-box; background: #fcfcfc; }
        
        .btn-group { padding: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button { padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #334155; color: white; }

        .footer-credit { padding: 20px; font-size: 11px; color: #94a3b8; border-top: 1px solid #f1f5f9; text-align: center; }

        .spinner { width: 18px; height: 18px; border: 2px solid #cbd5e1; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; display: none; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-box { display: flex; align-items: center; justify-content: center; padding: 10px; }
    </style>
</head>
