<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI RPP Generator - SDN 3 Kedungwungu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @media print { 
            .no-print { display: none !important; } 
            .print-area { display: block !important; border: none !important; box-shadow: none !important; padding: 0 !important; }
            body { background: white; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div class="max-w-5xl mx-auto py-10 px-4">
        
        <header class="bg-white p-8 rounded-3xl shadow-xl flex flex-col md:flex-row items-center justify-between mb-10 no-print border-b-8 border-blue-600">
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-black tracking-tighter text-slate-800">AI RPP GENERATOR</h1>
                <p class="text-blue-600 font-extrabold italic tracking-wide">Deep Learning Specialist</p>
                <div class="mt-4 p-2 bg-blue-50 border border-blue-100 inline-block rounded-xl text-sm font-bold shadow-sm">
                    Fahrudin Andy Setyawan, S.Pd.SD | SDN 3 Kedungwungu
                </div>
            </div>
            <div class="mt-6 md:mt-0 relative">
                <div class="w-32 h-32 rounded-full border-4 border-blue-600 shadow-2xl overflow-hidden bg-slate-200">
                    <img src="wawan.png" alt="Wawan" class="w-full h-full object-cover">
                </div>
            </div>
        </header>

        <div class="bg-white p-10 rounded-3xl shadow-2xl no-print mb-12 border border-slate-200">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div class="space-y-6">
                    <h3 class="font-black text-xl text-blue-700 flex items-center gap-2">
                        <span class="w-2 h-6 bg-blue-600 rounded"></span> IDENTITAS GURU
                    </h3>
                    <div class="space-y-4">
                        <input id="namaSatuanPendidikan" value="SD Negeri 3 Kedungwungu" class="w-full p-4 border-2 border-slate-100 rounded-2xl bg-slate-50 outline-none" placeholder="Sekolah">
                        <input id="tahunPelajaran" value="2025/2026" class="w-full p-4 border-2 border-slate-100 rounded-2xl bg-slate-50 outline-none" placeholder="Tahun Pelajaran">
                        <input id="namaGuru" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none" placeholder="Nama Guru Lengkap">
                        <input id="nipGuru" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none" placeholder="NIP Guru">
                    </div>
                </div>

                <div class="space-y-6">
                    <h3 class="font-black text-xl text-blue-700 flex items-center gap-2">
                        <span class="w-2 h-6 bg-blue-600 rounded"></span> DATA AKADEMIK
                    </h3>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <select id="jenjang" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none"><option>SD</option></select>
                            <select id="kelas" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none">
                                <option>Kelas 1</option><option>Kelas 2</option><option>Kelas 3</option>
                                <option>Kelas 4</option><option>Kelas 5</option><option>Kelas 6</option>
                            </select>
                        </div>
                        <input id="mataPelajaran" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none" placeholder="Mata Pelajaran">
                        <input id="materiPelajaran" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none" placeholder="Materi Utama">
                    </div>
                </div>
            </div>

            <div class="mt-10 space-y-6">
                <h3 class="font-black text-xl text-blue-700 flex items-center gap-2">
                    <span class="w-2 h-6 bg-blue-600 rounded"></span> DESAIN PEMBELAJARAN
                </h3>
                <textarea id="tujuanPembelajaran" rows="3" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none" placeholder="Tujuan Pembelajaran"></textarea>
                <input id="kktp" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none" placeholder="KKTP">
                
                <div class="bg-blue-50 p-6 rounded-2xl">
                    <p class="font-black text-xs text-blue-800 uppercase mb-4 tracking-widest text-center md:text-left">Pilih Praktik Pedagogis:</p>
                    <div class="flex flex-wrap gap-4 justify-center md:justify-start">
                        <label class="flex items-center gap-2 font-bold"><input type="checkbox" name="pedagogis" value="PjBL"> PjBL</label>
                        <label class="flex items-center gap-2 font-bold"><input type="checkbox" name="pedagogis" value="PBL"> Problem Based</label>
                        <label class="flex items-center gap-2 font-bold"><input type="checkbox" name="pedagogis" value="Inkuiri"> Inkuiri</label>
                    </div>
                </div>
            </div>

            <button onclick="generateRPP()" id="btn-gen" class="w-full mt-10 bg-blue-700 text-white font-black py-5 rounded-3xl uppercase tracking-widest shadow-2xl hover:bg-blue-800 transition-all text-lg">
                Generate Rencana & LKPD
            </button>
        </div>

        <div id="hasil-container" class="hidden space-y-8 pb-20">
            <div class="flex justify-between items-center no-print bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="font-black text-slate-800 uppercase italic">Hasil Rencana Pembelajaran</h2>
                <button onclick="window.print()" class="bg-emerald-600 text-white px-8 py-3 rounded-2xl font-black uppercase text-xs">Cetak PDF</button>
            </div>
            <div id="hasil-tabel" class="bg-white p-12 shadow-2xl print-area" style="font-family: 'Times New Roman', Times, serif;"></div>
        </div>
    </div>

    <script>
        async function generateRPP() {
            const btn = document.getElementById('btn-gen');
            const container = document.getElementById('hasil-container');
            const tabel = document.getElementById('hasil-tabel');

            if (!document.getElementById('namaGuru').value) return alert("Mohon isi Nama Guru terlebih dahulu, Pak Wawan.");
            if (!document.getElementById('mataPelajaran').value) return alert("Mata Pelajaran jangan dikosongkan ya, Pak.");

            btn.innerText = "SEDANG MENYUSUN RENCANA MENDALAM...";
            btn.disabled = true;

            const pedagogis = Array.from(document.querySelectorAll('input[name="pedagogis"]:checked')).map(el => el.value);

            const payload = {
                namaSatuanPendidikan: document.getElementById('namaSatuanPendidikan').value,
                tahunPelajaran: document.getElementById('tahunPelajaran').value,
                namaGuru: document.getElementById('namaGuru').value,
                nipGuru: document.getElementById('nipGuru').value,
                jenjang: document.getElementById('jenjang').value,
                kelas: document.getElementById('kelas').value,
                mataPelajaran: document.getElementById('mataPelajaran').value,
                materiPelajaran: document.getElementById('materiPelajaran').value,
                tujuanPembelajaran: document.getElementById('tujuanPembelajaran').value,
                kktp: document.getElementById('kktp').value,
                praktikPedagogis: pedagogis,
                namaKepalaSekolah: "Fahrudin Andy Setyawan, S.Pd.SD",
                nipKepalaSekolah: "198604242009031002"
            };

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('Server Error');
                const data = await response.json();
                
                tabel.innerHTML = `
                    <div class="text-center mb-8 border-b-4 border-double border-black pb-4">
                        <h1 class="text-xl font-bold uppercase m-0">RENCANA PEMBELAJARAN MENDALAM</h1>
                        <p class="text-lg font-bold uppercase m-0">TAHUN PELAJARAN ${payload.tahunPelajaran}</p>
                    </div>
                    <table class="w-full border-collapse border-2 border-black mb-8">
                        <tr><td class="border-2 border-black p-3 font-bold bg-slate-50 w-1/3 text-xs">SATUAN PENDIDIKAN</td><td class="border-2 border-black p-3 font-bold uppercase text-xs">${payload.namaSatuanPendidikan}</td></tr>
                        <tr><td class="border-2 border-black p-3 font-bold bg-slate-50 text-xs text-xs">ANALISIS SISWA (AI)</td><td class="border-2 border-black p-3 text-justify italic text-xs">${data.identifikasi.siswa}</td></tr>
                    </table>
                    <div class="space-y-6 text-sm">
                        <h4 class="font-bold underline text-base">I. TUJUAN & KKTP:</h4>
                        <p>${payload.tujuanPembelajaran}. KKTP: ${payload.kktp}</p>
                        <h4 class="font-bold underline text-base">II. PENGALAMAN BELAJAR (DEEP LEARNING):</h4>
                        <div class="pl-4 space-y-2">
                            <p><strong>A. Pendahuluan:</strong> ${data.pengalaman.pendahuluan}</p>
                            <p><strong>B. Fase Memahami:</strong> ${data.pengalaman.memahami}</p>
                            <p><strong>C. Fase Mengaplikasi:</strong> ${data.pengalaman.mengaplikasi}</p>
                            <p><strong>D. Fase Refleksi:</strong> ${data.pengalaman.refleksi}</p>
                        </div>
                    </div>
                    <div class="mt-12 flex justify-between px-10 text-sm">
                        <div class="text-center">Mengetahui,<br>Kepala Sekolah<br><br><br><strong>${payload.namaKepalaSekolah}</strong></div>
                        <div class="text-center">Kedungwungu, 2026<br>Guru Kelas<br><br><br><strong>${payload.namaGuru}</strong></div>
                    </div>
                `;
                container.classList.remove('hidden');
                container.scrollIntoView({ behavior: 'smooth' });
            } catch (e) {
                console.error(e);
                alert("Gagal menyusun RPP. Cek Vercel Settings.");
            } finally {
                btn.innerText = "Generate Rencana & LKPD";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
