<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Rencana Pembelajaran</title>
    <style>
        :root { --primary: #2d3192; --secondary: #1a1c54; --accent: #4f46e5; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        
        .header { 
            background: linear-gradient(135deg, var(--primary), var(--accent)); 
            color: white; padding: 30px; border-radius: 15px 15px 0 0; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        .header-text { text-align: left; }
        .header img { 
            width: 80px; height: 80px; border-radius: 50%; 
            border: 3px solid rgba(255,255,255,0.3); object-fit: cover;
        }

        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); overflow: hidden; }
        .section-title { color: var(--primary); font-weight: bold; border-left: 4px solid var(--primary); padding-left: 10px; margin: 25px 0 15px 30px; text-align: left; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 0 30px; }
        .full-width { grid-column: span 2; }
        
        label { display: block; font-size: 11px; font-weight: bold; color: #64748b; margin-bottom: 5px; text-transform: uppercase; text-align: left; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; box-sizing: border-box; background: #fcfcfc; }
        
        .btn-group { padding: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button { padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #334155; color: white; }

        .footer-credit { 
            padding: 20px; font-size: 12px; color: #94a3b8; 
            border-top: 1px solid #f1f5f9; text-align: center;
        }

        .spinner { width: 18px; height: 18px; border: 2px solid #cbd5e1; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; display: none; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-box { display: flex; align-items: center; justify-content: center; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-text">
                <h1 style="margin:0; font-size:22px;">GENERATOR RENCANA PEMBELAJARAN</h1>
                <p style="margin:5px 0 0; opacity:0.8; font-size:13px;">Deep Learning Lesson Plan Specialist</p>
                <input type="text" id="devName" value="Fahrudin Andy Setyawan, S.Pd.SD" style="background:none; border:none; color:white; font-size:11px; padding:0; width:auto; margin-top:10px;" placeholder="Nama Pembuat">
            </div>
            <img src="wawan.png" alt="Foto">
        </div>

        <div class="section-title">Identitas Pendidik</div>
        <div class="form-grid">
            <div><label>Nama Guru</label><input type="text" id="namaGuru" placeholder="Masukkan Nama Guru"></div>
            <div><label>Satuan Pendidikan</label><input type="text" id="namaSekolah" placeholder="Masukkan Nama Sekolah"></div>
        </div>

        <div class="section-title">Akademik</div>
        <div class="form-grid">
            <div>
                <label>Pilih Kelas</label>
                <select id="kelas">
                    <option value="1">Kelas 1</option><option value="2">Kelas 2</option>
                    <option value="3">Kelas 3</option><option value="4">Kelas 4</option>
                    <option value="5">Kelas 5</option><option value="6">Kelas 6</option>
                </select>
            </div>
            <div>
                <label>Mata Pelajaran</label>
                <select id="mapel">
                    <option value="">-- Pilih Mata Pelajaran --</option>
                    <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                    <option value="Matematika">Matematika</option>
                    <option value="Pendidikan Pancasila">Pendidikan Pancasila</option>
                    <option value="IPAS">IPAS (Ilmu Pengetahuan Alam & Sosial)</option>
                    <option value="Pendidikan Agama Islam">Pendidikan Agama Islam</option>
                    <option value="PJOK">PJOK (Pendidikan Jasmani)</option>
                    <option value="Seni Rupa">Seni Rupa</option>
                    <option value="Seni Musik">Seni Musik</option>
                    <option value="Bahasa Inggris">Bahasa Inggris</option>
                </select>
            </div>
        </div>

        <div class="section-title">Isi Pembelajaran (Otomatis AI)</div>
        <div class="form-grid">
            <div class="full-width">
                <label>Tujuan Pembelajaran (TP)</label>
                <textarea id="resTujuan" rows="4" placeholder="Hasil TP muncul di sini..."></textarea>
            </div>
            <div class="full-width">
                <label>KKTP</label>
                <textarea id="resKKTP" rows="4" placeholder="Hasil KKTP muncul di sini..."></textarea>
            </div>
        </div>

        <div class="loading-box" id="loadBox" style="display:none;">
            <div class="spinner" style="display:block;"></div>
            <span style="font-size:13px; color:var(--primary); font-weight:600;">AI Sedang Menyusun...</span>
        </div>

        <div class="btn-group">
            <button class="btn-primary" id="btnGen" onclick="generateAI()">GENERATE RENCANA</button>
            <button class="btn-secondary" onclick="copyAction()">SALIN HASIL</button>
        </div>

        <div class="footer-credit">
            Aplikasi dikembangkan secara mandiri untuk kemajuan pendidikan Indonesia.
        </div>
    </div>

    <script>
        async function generateAI() {
            const kelas = document.getElementById('kelas').value;
            const mapel = document.getElementById('mapel').value;
            const btn = document.getElementById('btnGen');
            const load = document.getElementById('loadBox');

            if(!mapel) return alert("Pilih mata pelajaran dulu ya!");

            btn.disabled = true;
            load.style.display = 'flex';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ kelas, mapel })
                });
                const data = await response.json();
                document.getElementById('resTujuan').value = data.tujuan;
                document.getElementById('resKKTP').value = data.kktp;
            } catch (err) {
                alert("Sistem sibuk, silakan coba lagi.");
            }

            setTimeout(() => {
                btn.disabled = false;
                load.style.display = 'none';
            }, 3000);
        }

        function copyAction() {
            const guru = document.getElementById('namaGuru').value;
            const sekolah = document.getElementById('namaSekolah').value;
            const mapel = document.getElementById('mapel').value;
            const tp = document.getElementById('resTujuan').value;
            const kktp = document.getElementById('resKKTP').value;
            
            if(!tp) return alert("Belum ada hasil.");
            
            const text = `GURU: ${guru}\nSEKOLAH: ${sekolah}\nMAPEL: ${mapel}\n\nTUJUAN PEMBELAJARAN:\n${tp}\n\nKKTP:\n${kktp}`;
            navigator.clipboard.writeText(text);
            alert("Hasil RPP berhasil disalin!");
        }
    </script>
</body>
</html>
